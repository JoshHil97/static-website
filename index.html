<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Website</title>

    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      }

      .center {
        text-align: center;
      }

      img {
        max-width: 100%;
        height: auto;
      }

      button {
        padding: 0.4rem 0.8rem;
        cursor: pointer;
      }
    </style>

    <script>
      async function handleClick() {
        try {
          const response = await fetch(
            "https://xu87n3elec.execute-api.eu-west-2.amazonaws.com"
          );

          const raw = await response.text();
          let message = raw;

          // If API Gateway wraps the Lambda response in JSON, unwrap "body"
          try {
            const parsed = JSON.parse(raw);
            if (parsed && parsed.body) {
              message = parsed.body;
            }
          } catch (e) {
            // raw wasn't JSON, that's fine – just use it as-is
          }

          document.getElementById("response").innerText = message;

          document.getElementById("img").src =
            "https://images.pexels.com/photos/1181671/pexels-photo-1181671.jpeg?auto=compress&cs=tinysrgb&w=1200";
        } catch (error) {
          document.getElementById("response").innerText =
            "Oops – something went wrong calling the server.";
        }
      }
    </script>
  </head>

  <body>
    <div class="center">
      <h1>
        Hello all!
        <span id="response">
          What happens when you click on the button below?
        </span>
      </h1>

      <button type="button" onclick="handleClick()">Click me</button>

      <br>
      <br>

      <img
        id="img"
        width="600"
        height="400"
        alt="People working at laptops"
        src="https://images.pexels.com/photos/1181671/pexels-photo-1181671.jpeg?auto=compress&cs=tinysrgb&w=1200"
      >
    </div>
  </body>
</html>
