<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Static Website</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 40px 10px;
    }

    .center {
      text-align: center;
    }

    img {
      max-width: 100%;
      height: auto;
    }

    #message {
      margin-top: 16px;
      font-size: 18px;
      font-weight: 600;
    }
  </style>
</head>

<body>
  <div class="center">
    <h1>
      Hello all! What happens when you click on the button below?
    </h1>

    <button type="button" onclick="handleClick()">Click me</button>

    <p id="message"></p>

    <!-- Initial image -->
    <img
      id="photo"
      width="600"
      height="400"
      alt="Calm placeholder image"
      src="https://picsum.photos/seed/initial-image/800/400"
    >
  </div>

  <script>
    function handleClick() {
      const message = document.getElementById("message");
      const photo = document.getElementById("photo");

      message.innerText = "Button clicked! (No backend yet â€“ this is just the browser changing things.)";

      // Change to a different placeholder image when the button is clicked
      photo.src = "https://picsum.photos/seed/clicked-image/800/400";
      photo.alt = "Different placeholder image shown after click";
    }
  </script>
</body>
</html>
