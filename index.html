<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Static Website</title>

    <script>
      async function handleClick() {
        const response = await fetch(
          "http://joshua-ci-cd-website.s3-website.eu-west-2.amazonaws.com"
        );
        const text = await response.text();

        document.getElementById("response").innerText = text;
        document.getElementById("img").src =
          "https://images.unsplash.com/photo-1540573131680-73e5d4fff4d8";
      }
    </script>
  </head>

  <body>
    <div style="text-align: center">
      <h1>
        Hello <span id="response">all! What happens when you click below?</span>
      </h1>

      <button type="button" onclick="handleClick()">Click me</button>

      <br /><br />

      <img
        id="img"
        width="600"
        height="400"
        alt="Dynamic image displayed after click"
        src="https://images.unsplash.com/photo-1529247833802-700f531f0380"
      />
    </div>
  </body>
</html>
