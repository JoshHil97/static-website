<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Static Website</title>

  <style>
    .center {
      text-align: center;
      margin-top: 40px;
    }

    img {
      max-width: 100%;
      height: auto;
    }
  </style>

  <script>
    async function handleClick() {
      const responseSpan = document.getElementById('response');
      const image = document.getElementById('img');

      // Show something while we wait for the backend
      responseSpan.innerText = 'Calling the backend...';

      try {
        // âœ… Call your Lambda via API Gateway
        const response = await fetch(
          'https://xu87n3elec.execute-api.eu-west-2.amazonaws.com/'
        );

        const text = await response.text();

        // Put Lambda's message into the page
        responseSpan.innerText = text;

        // Change the image when the call succeeds
        image.src = 'https://images.unsplash.com/photo-1529245019870-59b249281fd0?auto=format&fit=crop&w=800&q=80';
        image.alt = 'People working at laptops';
      } catch (error) {
        // If anything fails, show a friendly error
        responseSpan.innerText = 'Something went wrong calling the backend.';
      }
    }
  </script>
</head>
<body>
  <div class="center">
    <h1>Hello all! What happens when you click on the button below?</h1>

    <button type="button" onclick="handleClick()">Click me</button>

    <p id="response">
      Button not clicked yet.
    </p>

    <img
      id="img"
      src="https://images.unsplash.com/photo-1529245019870-59b249281fd0?auto=format&fit=crop&w=800&q=80"
      alt="People working at laptops">
  </div>
</body>
</html>
