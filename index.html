<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Static Website</title>

  <style>
    .center {
      text-align: center;
    }

    img {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>

<body>
  <div class="center">
    <h1>Hello all! What happens when you click on the button below?</h1>

    <button type="button" onclick="handleClick()">Click me</button>

    <br><br>

    <span id="response"></span>

    <img id="img" src="https://images.unsplash.com/photo-1540577318680-7e35d44ff57d" alt="Dynamic image displayed after click" />
  </div>

  <script>
    async function handleClick() {
      const response = await fetch("YOUR_LAMBDA_URL_HERE");
      const text = await response.text();

      document.getElementById("response").innerText = text;
      document.getElementById("img").src =
        "https://images.unsplash.com/photo-1540577318680-7e35d44ff57d";
    }
  </script>
</body>
</html>
